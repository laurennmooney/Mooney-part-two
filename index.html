<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <title>What to Wear</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex">
        <h1>What Should I Wear?</h1>
        <h2>Not sure what to wear? No problem! We are here to help!</h2>
        <p>Just tell us what type of event (casual, semi-formal, or formal) and the temperature (in degrees Fahrenheit).</p>
    </div>
    <div class="flex">
        <h3>Press the start button to begin!</h3>
    </div>
    <div class="flex">
        <button class="start" onclick="clickEvent();">START</button>
    </div>
    <div class="flex">
        <p class="result">Result:</p>
    </div>
    <div class="flex" id="suggestion"></div>
        

    <script src="js/script.js" rel="script"></script>
</body>
</html>
